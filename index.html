<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASA SARP 2025 Student Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ðŸ”— Navigation Bar -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="font-bold text-xl">NASA SARP</div>
      <div class="space-x-4 text-sm">
        <a href="index.html" class="hover:underline">Student Projects</a>
        <a href="lectures.html" class="hover:underline">Lectures</a>
        <a href="demo.html" class="hover:underline">Demo Projects</a>
        <a href="utilities.html" class="hover:underline">Utilities</a>
        <a href="attendance.html" class="hover:underline">Attendance</a>
        <a href="reviews.html" class="hover:underline">Reviews</a>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-8 text-center">ðŸŒŽ NASA SARP 2025 Student Projects</h1>
    <div id="studentGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="bg-white max-w-4xl w-full mx-4 rounded-lg shadow-lg overflow-y-auto max-h-[90vh] relative">
      <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl">&times;</button>
      <div class="p-6">
        <h2 id="modalName" class="text-2xl font-bold mb-2"></h2>
        <p id="modalSummary" class="text-sm text-gray-600 mb-4"></p>
        <p id="modalDescription" class="text-gray-800 mb-4"></p>
        <h3 class="font-semibold mb-1">Suggested Analysis:</h3>
        <ul id="modalAnalysis" class="list-disc list-inside text-sm text-gray-700 mb-4"></ul>
        <h3 class="font-semibold mb-2">Notebook Preview:</h3>
        <iframe id="modalIframe" class="w-full h-80 rounded border" loading="lazy"></iframe>
        <a id="modalNotebookLink" href="#" target="_blank" class="mt-4 inline-block text-blue-600 underline">ðŸ““ Open Original Notebook</a>
      </div>
    </div>
  </div>

  <script>
    const students = [...]; // keep the full array as-is

    const container = document.getElementById('studentGrid');
    const modal = document.getElementById('modal');
    const modalName = document.getElementById('modalName');
    const modalSummary = document.getElementById('modalSummary');
    const modalDescription = document.getElementById('modalDescription');
    const modalAnalysis = document.getElementById('modalAnalysis');
    const modalIframe = document.getElementById('modalIframe');
    const modalNotebookLink = document.getElementById('modalNotebookLink');

    students.forEach((student, index) => {
      const displayName = `Student ${index + 1}`;
      const firstName = student.name.split(' ')[0];
      const htmlPath = `html/${firstName}.html`;
      const notebookPath = `https://github.com/SufianTA/studentSARP-projects-site/blob/main/scripts/${firstName}.ipynb`;

      const card = document.createElement('div');
      card.className = "bg-white rounded-lg shadow-lg p-4 flex flex-col hover:shadow-xl transition duration-300 cursor-pointer";

      card.innerHTML = `
        <iframe src="${htmlPath}" class="rounded-md mb-4 w-full h-48 shadow border" loading="lazy"></iframe>
        <h2 class="text-xl font-bold mb-2">${displayName}</h2>
        <p class="text-sm text-gray-600 mb-4">${student.summary}</p>
      `;

      card.addEventListener('click', () => {
        modalName.textContent = displayName;
        modalSummary.textContent = student.summary;
        modalDescription.textContent = student.description;
        modalAnalysis.innerHTML = student.analysis.map(item => `<li>${item}</li>`).join('');
        modalIframe.src = htmlPath;
        modalNotebookLink.href = notebookPath;
        modal.classList.remove('hidden');
      });

      container.appendChild(card);
    });

    document.getElementById('closeModal').addEventListener('click', () => {
      modal.classList.add('hidden');
      modalIframe.src = "";
    });
  </script>
</body>
</html>
